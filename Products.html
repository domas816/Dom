<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #071418;
    color: white;
    text-align: center;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 40px;
}

.product {
    border: 1px solid #444;
    padding: 20px;
    border-radius: 10px;
}

.product img {
    width: 100%;
    border-radius: 8px;
}

.button {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    border: 1px solid white;
    color: white;
    text-decoration: none;
}
</style>
</head>
<body>

<h1>Items in stock</h1>

<div class="product-grid">

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="">
        <h3>Product 1</h3>
        <p>€50</p>
        <a href="#" class="button">Buy</a>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/200" alt="">
        <h3>Product 2</h3>
        <p>€70</p>
        <a href="#" class="button">Buy</a>
    </div>

</div>

</body>
</html>
